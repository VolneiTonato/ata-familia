<div class="panel panel-default" ng-init="listar()">
    <div class="panel-heading">
        <i class="icon-external-link-sign"></i>
        Lista de produtos cadastrados
        <div class="panel-tools">
            <a class="btn btn-xs btn-link panel-collapse collapses" href="#">
            </a>
            <a class="btn btn-xs btn-link panel-expand" href="#">
                <i class="icon-resize-full"></i>
            </a>
        </div>
    </div>
    <div class="panel-body">
        <div class="col-lg-12 pull-right align-right" style="margin-bottom: 30px;">
            <button class="btn btn-primary" ng-click="editar()"><i class="clip-pencil-3"></i> Editar</button>
            <button class="btn btn-bricky" ng-click="deletar()"><i class="clip-close"></i> Deletar</button>
        </div>
        
        <div class="clear-fix"></div>
        <table id="tabela-produtos" class="table table-full-width">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Código de Barras</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
