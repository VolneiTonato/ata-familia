<button class="btn btn-success" onclick="AtaController.view(event, '{{ID_ELEMENT}}')">
    <i class="halflings-icon white zoom-in"></i>  
</button>
<button class="btn btn-info" onclick="AtaController.edit(event, '{{ID_ELEMENT}}')">
    <i class="halflings-icon white edit"></i>  
</button>
<button class="btn btn-danger" onclick="AtaController.remove(event, '{{ID_ELEMENT}}')">
    <i class="halflings-icon white trash"></i> 
</button>
